<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Quest</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="header-container">
            <h1>MEDIEVAL QUEST</h1>
            <div class="player-info">
                <div class="stat-box">
                    <span class="stat-label">Name:</span>
                    <span id="player-name">Adventurer</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Gold:</span>
                    <span id="player-gold">100</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Reputation:</span>
                    <span id="player-rep">Neutral</span>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div id="story-text" class="story-box">
                <p>Loading your adventure...</p>
            </div>
            
            <div class="action-area">
                <div id="choices" class="choice-box">
                    <!-- Choices will appear here -->
                </div>
                
                <div class="inventory-box">
                    <h3>INVENTORY <span id="gold-display">(100 gold)</span></h3>
                    <div id="inventory" class="inventory-items">
                        <!-- Items will appear here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="save-btn" class="control-btn">Save Game</button>
            <button id="load-btn" class="control-btn">Load Game</button>
        </div>
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
